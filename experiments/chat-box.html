<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/chat-box.css">
    </head>
    <body>
        <div id="chat_wrapper">
            <ul class="chat_list">
                <li class="chat_list_head">
                    <span class="img">img</span>
                    <span class="chat_name">user-name</span>
                    <span class="exit">o</span>
                </li>
            </ul>
            <div class="chat_box">
                <header class="chat_box_head">
                    <span class="img">img</span>
                    <span class="chat_name">user-name</span>
                    <span class="exit">x</span>
                </header>
                <div class="message_display">
                    
                </div>
                <footer class="chat_footer">
                    <span class="img">@#</span>
                    <div class="text_box">
                        <input type="text" name="type" >
                    </div>
                    <span class="exit">-></span>
                </footer>
            </div>
        </div>
    </body>
</html>
