<!DOCTYPE html>
<html>
    <head>
        <title>facebook</title>
        <link rel="stylesheet" type="text/css" href="css/fb_post.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="content_wrapper">
            <div class="container">
                <div class="post_block">
                    <header id="post_head">
                        <img src="images/aks.jpg" height="20px" width="20px">
                        <span class="user_name">Akshaya</span>
                        <span class="timing">Justnow  <i class="fa fa-globe"></i>
                        </span>
                    </header>
                    <div class="post_content">
                        <p>
                        My Bonnie lies over the ocean.<br>
                        My Bonnie lies over the sea.<br>
                        My Bonnie lies over the ocean.<br>
                        Oh, bring back my Bonnie to me.<br>
                        </p>
                        <span id="like#">40 likes</span>
                        <span id="comment#">3 comments</span>
                    </div>
                    <footer id="post_footer">
                        <span class="like">
                        <a href="#"><i class="fa fa-thumbs-o-up"></i>
                        Like</a>
                        </span>
                        <span class="comment">
                        <a href="#"><i class="fa fa-comment"></i>
                        Comment</a>
                        </span>
                        <span class="share">
                        <a href="#"><i class="fa fa-share"></i>
                        Share</a>
                        </span>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
